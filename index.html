---
layout: default
---
<div class="home">
  <h1>Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.slug }}" title="View post comments">0 Comments</a>
      </li>
    {% endfor %}
  </ul>
</div>
<script id="dsq-count-scr" src="//gskema.disqus.com/count.js" async></script>
